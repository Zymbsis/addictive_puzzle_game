<section id="gallery" class="section gallery-section">

              srcset="
                ./img/gallery/gallery_img1_@1x_webp.webp 1x,
                ./img/gallery/gallery_img1_@2x_webp.webp 2x
              "
              type="image/webp"
            />
            <source
              srcset="
                ./img/gallery/gallery_img1_@1x_png.png 1x,
                ./img/gallery/gallery_img1_@2x_png.png 2x
              "
              type="image/png"
            />
            <img
              loading="lazy"
              class="gallery-section-img"
              src="./img/gallery/gallery_img1_@1x_png.png"
              alt="Game display gallery image 1"
              width="300"
              height="542"
            />
          </picture>
