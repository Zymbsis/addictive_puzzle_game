<section class="section home-section">
  <div class="container home-container">
    <div class="display-img-wrapper">
      <picture>
        <source
          srcset="
            public/homeSection/display_with_blue_dots_@1x_webp.webp 1x,
            public/homeSection/display_with_blue_dots_@2x_webp.webp 2x
          "
          type="image/webp"
        />
        <source
          srcset="
            public/homeSection/display_with_blue_dots_@1x_png.png 1x,
            public/homeSection/display_with_blue_dots_@2x_png.png 2x
          "
          type="image/png"
        />

          loading="lazy"
          class="display-blue-dots"
          src="public/homeSection/display_with_blue_dots_@1x_png.png"
          alt="Game with blue dots"
          width="122"
          height="258"
        />
      </picture>
      <picture>
        <source
          srcset="
            public/homeSection/display_with_green_dots_@1x_webp.webp 1x,
            public/homeSection/display_with_green_dots_@2x_webp.webp 2x
          "
          type="image/webp"
        />

          srcset="
            public/homeSection/display_with_green_dots_@1x_png.png 1x,
            public/homeSection/display_with_green_dots_@2x_png.png 2x
          "
          type="image/png"
        />

          loading="lazy"
          class="display-green-dots"
          src="public/homeSection/display_with_green_dots_@1x_png.png"
          alt="Game with blue dots"
          width="122"
          height="258"
        />
      </picture>

    <a
      class="play-market-link"
      href="https://play.google.com/store/apps/details?id=com.zerologicgames.findaway"

  </div>
